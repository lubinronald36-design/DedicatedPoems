<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Poetry Collection</h1>
  </header>
  <main>
    <section id="poems">
      <h2>Poems</h2>
      <ul id="poem-list"></ul>
    </section>
    <section id="submit-poem">
      <h2>Submit Your Poem</h2>
      <form id="poem-form">
        <label for="poem-title">Poem Title:</label>
        <input type="text" id="poem-title" name="poem-title" required>
        <label for="poem-author">Your Name:</label>
        <input type="text" id="poem-author" name="poem-author" required>
        <label for="poem-content">Your Poem:</label>
        <textarea id="poem-content" name="poem-content" required></textarea>
        <button type="submit">Submit Poem</button>
      </form>
    </section>
  </main>

</footer><p style="text-align: center;">Webpage built by Ron!</p>
</body>
</html>
