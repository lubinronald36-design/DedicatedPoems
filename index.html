<!DOCTYPE html>
<html lang="en">
<head>

    <title>Music Quiz</title>

        .options {

            margin: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options li button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options li button:hover {
            background-color: #ccc;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
